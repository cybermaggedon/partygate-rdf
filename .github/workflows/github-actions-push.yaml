
name: Publish docker images

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*'

  pull_request:

permissions:
  contents: read
  id-token: 'write'

jobs:

  container-push:

    name: Container push
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: sudo apt update &&
          sudo apt install golang-go

      - name: Build
        run: make lodlive serve

      - name: Extract metadata for web container
        id: meta-web
        uses: docker/metadata-action@v4
        with:
          images: europe-west1-docker.pkg.dev/partygate/partygate/web
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Extract metadata for sparql container
        id: meta-sparql
        uses: docker/metadata-action@v4
        with:
          images: europe-west1-docker.pkg.dev/partygate/partygate/sparql
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: projects/189299608781/locations/global/workloadIdentityPools/deploy/providers/github-deploy
          service_account: deploy@partygate.iam.gserviceaccount.com
          access_token_lifetime: 600s
          create_credentials_file: true

      - name: Applying infrastructure ðŸš€
        uses: pulumi/actions@v3
        with:
          command: up
          stack-name: prod
          work-dir: pulumi
          cloud-url: gs://partygate-deploy/prod
        env:
          PULUMI_CONFIG_PASSPHRASE: {{secrets.PULUMI_CONFIG_PASSPHRASE}}

      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: europe-west1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Build and push web
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          file: Dockerfile.web

      - name: Build and push sparql
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta-sparql.outputs.tags }}
          labels: ${{ steps.meta-sparql.outputs.labels }}
          file: Dockerfile.sparql
